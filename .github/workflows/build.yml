name: Build

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.21']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: go build -v -o yaml-sort ./...

      - name: Test
        run: go test -v ./...

      - name: Upload artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: yaml-sort-${{ matrix.os }}
          path: yaml-sort*

  release-assets:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: yaml-sort-*
          merge-multiple: false

      - name: Rename binaries for release
        run: |
          mv yaml-sort-ubuntu-latest/yaml-sort yaml-sort-linux-amd64 2>/dev/null || true
          mv yaml-sort-macos-latest/yaml-sort yaml-sort-darwin-amd64 2>/dev/null || true
          mv yaml-sort-windows-latest/yaml-sort.exe yaml-sort-windows-amd64.exe 2>/dev/null || mv yaml-sort-windows-latest/yaml-sort yaml-sort-windows-amd64.exe 2>/dev/null || true

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            yaml-sort-linux-amd64
            yaml-sort-darwin-amd64
            yaml-sort-windows-amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
