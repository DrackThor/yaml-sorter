# Creates a GitHub release and tag from conventional commits when pushing to main.
# Version is derived from commit messages (feat: → minor, fix: → patch, BREAKING CHANGE → major).
# The new tag then triggers the Build workflow, which builds binaries and attaches them to the release.

name: Release

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run semantic-release
        uses: go-semantic-release/action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          changelog-file: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
